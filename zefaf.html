    /* ===== reusable slider wrapper ===== */
    .venue-slider {
      width: 50%;
      max-width: 980px;
      margin: 40px auto;
      position: relative;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .venue-slider .slider-viewport{
      position: relative;
      height: 420px; /* ارتفاع الصندوق الرئيسي */
      display: block;
      overflow: hidden;
      border-radius: 12px;
      background: #685353; /* لو الصورة لم تملأ الفورم */
    }

    /* كل سلايد يغطي نفس المساحة (مربع/مستطيل) */
    .venue-slider .slide {
      position: absolute;
      inset: 0; /* top:0;right:0;bottom:0;left:0; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      opacity: 0;
      transition: opacity .6s ease, transform .6s ease;
      transform: scale(.98);
      padding: 10px;
      gap:5px;
    }
    .venue-slider .slide.active{
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    /* الصورة داخل السلايد */
    .venue-slider .slide img{
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(230, 233, 240, 0.733);
    }

    /* اسم القاعة والسعر تحت الصورة */
    .venue-slider .caption{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding: 6px 8px;
      background: linear-gradient(90deg, rgba(214, 126, 126, 0.95), rgba(144, 129, 201, 0.9));
      border-radius: 10px;
      font-weight:600;
      color:#040435;
    }
    .venue-slider .caption .name{font-size:18px}
    .venue-slider .caption .price{font-size:16px; color:var(--accent)}

    /* أسهم */
    .venue-slider .prev,
    .venue-slider .next{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border:none;
      background: rgba(107, 23, 163, 0.5);
      color:#640a0a;
      width:46px;
      height:46px;
      border-radius:50%;
      font-size:24px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    .venue-slider .prev{ left: 12px; }
    .venue-slider .next{ right: 12px; }

    .venue-slider .prev:hover,
    .venue-slider .next:hover{ background: rgba(0,0,0,0.75); }

    /* نقاط */
    .venue-slider .dots{
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      margin-top:14px;
    }
    .venue-slider .dot{
      width:12px; height:12px; border-radius:50%;
      background:#d0d0d0; cursor:pointer;
      transition:transform .2s, background2s;
    }
    .venue-slider .dot.active{ background:var(--accent); transform:scale(1.25); }

    /* مسافة بين سلايدر وآخر (safa) */
    .spacer{ height:28px; }

    /* responsive */
    @media (max-width:800px){
      .venue-slider .slider-viewport{ height:340px }
      .venue-slider .slide img{ height:240px }
    }
    @media (max-width:480px){
      .venue-slider .slider-viewport{ height:300px }
      .venue-slider .slide img{ height:200px }
      .service-page{ padding-top:70px }
    }

  <script>
    /* ===== Slider generic script for all .venue-slider instances ===== */
    (function(){
      const sliders = document.querySelectorAll('.venue-slider');

      sliders.forEach((sliderEl) => {
        const viewport = sliderEl.querySelector('.slider-viewport');
        const slides = Array.from(viewport.querySelectorAll('.slide'));
        const prevBtn = sliderEl.querySelector('.prev');
        const nextBtn = sliderEl.querySelector('.next');
        const dotsContainer = sliderEl.querySelector('.dots');

        let index = 0;
        const total = slides.length;

        // create dots
        slides.forEach((s, i) => {
          const d = document.createElement('div');
          d.className = 'dot' + (i===0 ? ' active' : '');
          d.addEventListener('click', () => goTo(i));
          dotsContainer.appendChild(d);
        });

        const dots = Array.from(dotsContainer.children);

        function update(){
          slides.forEach((s, i) => {
            s.classList.toggle('active', i === index);
          });
          dots.forEach((d, i) => d.classList.toggle('active', i === index));
        }

        function next(){
          index = (index + 1) % total;
          update();
        }
        function prev(){
          index = (index - 1 + total) % total;
          update();
        }
        function goTo(i){
          index = (i + total) % total;
          update();
        }

        // attach events
        nextBtn && nextBtn.addEventListener('click', next);
        prevBtn && prevBtn.addEventListener('click', prev);

        // auto-play (اختياري) - يمكنك تعطيله لو أحببت
        let autoplay = true;
        let interval = 3500;
        let timer = null;
        if (autoplay && total > 1){
          timer = setInterval(next, interval);

          // pause on hover
          sliderEl.addEventListener('mouseenter', () => clearInterval(timer));
          sliderEl.addEventListener('mouseleave', () => {
            timer = setInterval(next, interval);
          });
        }
      });
    })();
