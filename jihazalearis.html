<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جهازك علينا</title>

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background-color: #dfe5f1;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #040008de;
        margin-bottom: 40px;
    }

    .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
    }

    .product-box {
        background: #908eb6;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 2px 10px rgba(3, 3, 3, 0.89);
        text-align: center;
        transition: 0.3s;
    }

    .product-box:hover {
        transform: scale(1.05);
    }

    .product-box img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .product-title {
        font-size: 20px;
        font-weight: bold;
        color: #1a1b1ab9;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 18px;
        color: #2e0099;
        margin-bottom: 15px;
    }

    .order-btn {
        background-color: #1e0a77de;
        color: rgb(164, 156, 180);
        padding: 10px 20px;
        border: none;
        font-size: 17px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .order-btn:hover {
        background-color: #171169d0;
    }

</style>
</head>

<body>

<h1>خليها علينا</h1>

<div class="products-container">

    <!-- المنتج رقم 1 -->
    <div class="product-box">
        <img src="img/7a8aa5f92c96f2b6b4cd11cd3e77130d.jpg" alt="المنتج الأول">
        <div class="product-title">منتج رقم 1</div>
        <div class="product-price">50$</div>
        <button class="order-btn">اطلب الآن</button>
    </div>

    <!-- المنتج رقم 2 -->
    <div class="product-box">
        <img src="img/7a8aa5f92c96f2b6b4cd11cd3e77130d.jpg" alt="المنتج الثاني">
        <div class="product-title">منتج رقم 2</div>
        <div class="product-price">80$</div>
        <button class="order-btn">اطلب الآن</button>
    </div>

    <!-- المنتج رقم 3 -->
    <div class="product-box">
        <img src="img/7a8aa5f92c96f2b6b4cd11cd3e77130d.jpg" alt="المنتج الثالث">
        <div class="product-title">منتج رقم 3</div>
        <div class="product-price">120$</div>
        <button class="order-btn">اطلب الآن</button>
    </div>

</div>

</body>
</html>
